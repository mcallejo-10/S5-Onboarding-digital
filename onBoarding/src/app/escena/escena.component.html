<h3>Dedica moltes hores</h3>

Un mínim de 30 hores a la setmana. Si no en tens prou, hauràs de dedicar-li més
hores. Al principi sembla impossible, però notaràs una millora ràpidament.

<span>
<div
    *ngfor="let step of steps; let i = index">
    <h2>{{ step.title }}</h2>
    <p>{{ step.description }}</p>
</div>
</span>
